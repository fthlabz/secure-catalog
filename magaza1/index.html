<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE CATALOG | VIP KAMPANYA</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gold: #d4af37; --red: #ef4444; --bg: #050505; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; }
        
        .slider { display: flex; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); height: 100vh; }
        .slide { min-width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; }

        .card { width: 85%; max-width: 400px; background: #0a0a0a; border: 1px solid #222; padding: 35px 20px; text-align: center; position: relative; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        
        /* İndirim Müjdesi - Taşma Düzeltildi */
        .promo-badge { position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: var(--red); color: white; padding: 6px 18px; font-weight: bold; font-size: 0.7rem; letter-spacing: 1px; z-index: 10; border-radius: 50px; white-space: nowrap; }

        .img-box { width: 100%; height: 280px; background-size: cover; background-position: center; margin: 20px 0; border: 1px solid #1a1a1a; position: relative; }
        .discount-tag { position: absolute; bottom: 12px; left: 12px; background: var(--red); color: white; padding: 4px 10px; font-weight: bold; font-size: 0.8rem; }
        
        .store-title { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: var(--gold); margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        .p-name { font-size: 1.1rem; font-weight: 600; margin: 15px 0 5px 0; color: #fff; text-transform: uppercase; }
        .p-desc { font-size: 0.8rem; color: #888; margin-bottom: 15px; line-height: 1.4; height: 40px; overflow: hidden; }

        .price-area { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 20px; }
        /* Eski Fiyat - Renk ve Çizgi Belirginleştirildi */
        .old-p { text-decoration: line-through; text-decoration-color: var(--red); color: #888; font-size: 1rem; font-weight: 500; }
        .new-p { color: var(--gold); font-size: 2.2rem; font-weight: bold; font-family: 'Playfair Display', serif; }

        .wa-btn { display: block; border: 1px solid var(--gold); color: var(--gold); padding: 14px; text-decoration: none; font-weight: bold; letter-spacing: 2px; font-size: 0.75rem; transition: 0.4s; }
        
        .nav-info { position: absolute; bottom: 20px; font-size: 0.6rem; color: #444; letter-spacing: 2px; }
        .power-mark { position: fixed; top: 15px; left: 15px; font-size: 0.5rem; letter-spacing: 3px; color: #222; }
    </style>
</head>
<body>
    <div class="power-mark">FTHLABZ POWER</div>
    <div class="slider" id="slider"></div>
    <div class="nav-info" id="nav-info" style="left:50%; transform:translateX(-50%)">KAYDIRIN • 1 / 3</div>

    <script>
        let current = 0;
        let total = 0;

        async function init() {
            const res = await fetch('mesaj.json?v=' + Date.now());
            const data = await res.json();
            total = data.kampanyalar.length;
            
            const slider = document.getElementById('slider');
            data.kampanyalar.forEach((item, i) => {
                slider.innerHTML += `
                    <div class="slide">
                        <div class="card">
                            <div class="promo-badge">BÜYÜK İNDİRİM MÜJDESİ!</div>
                            <h1 class="store-title">${data.magaza}</h1>
                            <div class="img-box" style="background-image: url('${item.resim}')">
                                <div class="discount-tag">${item.indirim}</div>
                            </div>
                            <div class="p-name">${item.urun}</div>
                            <div class="p-desc">${item.aciklama}</div>
                            <div class="price-area">
                                <span class="old-p">${item.eski_fiyat} ₺</span>
                                <span class="new-p">${item.fiyat} ₺</span>
                            </div>
                            <a href="https://wa.me/${data.telefon}" class="wa-btn">SİPARİŞ VER</a>
                        </div>
                    </div>
                `;
            });
            startEffects();
            setupTouch();
        }

        function startEffects() {
            confetti({ particleCount: 100, spread: 60, origin: { y: 0.8 }, colors: ['#d4af37', '#ffffff', '#ef4444'] });
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        }

        function setupTouch() {
            let startX = 0;
            window.addEventListener('touchstart', e => startX = e.touches[0].clientX);
            window.addEventListener('touchend', e => {
                let diff = startX - e.changedTouches[0].clientX;
                if (Math.abs(diff) > 50) {
                    if (diff > 0 && current < total - 1) current++;
                    else if (diff < 0 && current > 0) current--;
                    document.getElementById('slider').style.transform = `translateX(-${current * 100}vw)`;
                    document.getElementById('nav-info').innerText = `KAYDIRIN • ${current + 1} / ${total}`;
                    startEffects();
                }
            });
        }
        init();
    </script>
</body>
</html>
