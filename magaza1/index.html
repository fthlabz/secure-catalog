<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE CATALOG | VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #050505; }
        body, html { margin: 0; padding: 0; background: var(--dark); color: white; font-family: 'Poppins', sans-serif; overflow: hidden; }
        
        /* Halı Motifi Arka Plan Animasyonu */
        .motif { position: fixed; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.05; pointer-events: none; background-image: url('https://www.transparenttextures.com/patterns/oriental-tiles.png'); }

        .slider { display: flex; transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); height: 100vh; }
        .slide { min-width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        .content-box { width: 85%; max-width: 400px; text-align: center; border: 1px solid rgba(197, 160, 89, 0.2); padding: 30px 15px; background: rgba(10,10,10,0.8); position: relative; }
        .content-box::before { content: ''; position: absolute; top: -10px; left: -10px; right: -10px; bottom: -10px; border: 1px solid var(--gold); opacity: 0.3; pointer-events: none; }

        .img-frame { width: 100%; height: 300px; background-size: cover; background-position: center; margin-bottom: 20px; filter: sepia(20%); }
        .store-name { font-family: 'Playfair Display', serif; font-size: 1.5rem; letter-spacing: 3px; color: var(--gold); margin-bottom: 5px; }
        .price { font-size: 2rem; font-weight: 200; margin: 15px 0; }
        .wa-btn { display: inline-block; padding: 12px 30px; border: 1px solid var(--gold); color: var(--gold); text-decoration: none; font-size: 0.8rem; letter-spacing: 2px; }

        .nav-dots { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
        .dot { width: 8px; height: 8px; border: 1px solid var(--gold); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--gold); width: 25px; border-radius: 10px; }
        
        .power-tag { position: fixed; top: 20px; right: 20px; font-size: 0.5rem; letter-spacing: 3px; color: #333; }
    </style>
</head>
<body>
    <div class="motif"></div>
    <div class="power-tag">FTHLABZ POWER</div>
    
    <div class="slider" id="slider"></div>
    <div class="nav-dots" id="dots"></div>

    <script>
        const MASTER_REPO = "fthlabz/secure-catalog";
        const SHOP_ID = "hali001";

        async function init() {
            // Master Rapor (Önceki kodla aynı mantık)
            const res = await fetch('mesaj.json?v=' + Date.now());
            const data = await res.json();
            
            let sliderHtml = "";
            let dotsHtml = "";
            
            data.kampanyalar.forEach((item, index) => {
                sliderHtml += `
                    <div class="slide">
                        <div class="content-box">
                            <div class="store-name">${data.magaza}</div>
                            <div style="font-size: 0.6rem; letter-spacing: 4px; margin-bottom: 20px;">${data.slogan}</div>
                            <div class="img-frame" style="background-image: url('${item.resim}')"></div>
                            <div style="font-weight:bold; letter-spacing:1px;">${item.urun}</div>
                            <div class="price">${item.fiyat}</div>
                            <a href="https://wa.me/${data.telefon}" class="wa-btn">SİPARİŞ VER</a>
                        </div>
                        <div style="margin-top: 20px; font-size: 0.7rem; color: #444;">SAYFA ${index + 1} / ${data.sayfa_sayisi}</div>
                    </div>
                `;
                dotsHtml += `<div class="dot ${index === 0 ? 'active' : ''}"></div>`;
            });

            document.getElementById('slider').innerHTML = sliderHtml;
            document.getElementById('dots').innerHTML = dotsHtml;
            setupSlider();
        }

        function setupSlider() {
            let current = 0;
            const slider = document.getElementById('slider');
            const dots = document.querySelectorAll('.dot');
            
            window.addEventListener('touchstart', e => { touchStart = e.touches[0].clientX; });
            window.addEventListener('touchend', e => {
                let touchEnd = e.changedTouches[0].clientX;
                if (touchStart - touchEnd > 50) current++;
                if (touchStart - touchEnd < -50) current--;
                
                current = Math.max(0, Math.min(current, dots.length - 1));
                slider.style.transform = `translateX(-${current * 100}vw)`;
                dots.forEach((d, i) => d.classList.toggle('active', i === current));
            });
        }
        init();
    </script>
</body>
</html>
