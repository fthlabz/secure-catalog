<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE CATALOG | VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gold: #d4af37; --red: #ef4444; --bg: #050505; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; }
        
        .slider { display: flex; transition: transform 0.5s ease-out; height: 100vh; width: 100%; }
        .slide { min-width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; }

        .card { width: 85%; max-width: 380px; background: #0a0a0a; border: 1px solid #222; padding: 30px 15px; text-align: center; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.9); z-index: 5; margin-bottom: 50px; }
        
        .promo-badge { position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: var(--red); color: white; padding: 5px 15px; font-weight: bold; font-size: 0.65rem; letter-spacing: 1px; border-radius: 50px; white-space: nowrap; }

        .img-box { width: 100%; height: 240px; background-size: cover; background-position: center; margin: 15px 0; border: 1px solid #1a1a1a; position: relative; }
        .discount-tag { position: absolute; bottom: 8px; left: 8px; background: var(--red); color: white; padding: 3px 8px; font-weight: bold; font-size: 0.75rem; }
        
        .store-title { font-family: 'Playfair Display', serif; font-size: 1.3rem; color: var(--gold); margin: 0; text-transform: uppercase; }
        .p-name { font-size: 1rem; font-weight: 600; margin: 10px 0 5px 0; color: #fff; }
        .p-desc { font-size: 0.75rem; color: #666; margin-bottom: 10px; line-height: 1.3; height: 35px; overflow: hidden; }

        .price-area { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 15px; }
        .old-p { text-decoration: line-through; text-decoration-color: var(--red); color: #555; font-size: 0.9rem; }
        .new-p { color: var(--gold); font-size: 2rem; font-weight: bold; font-family: 'Playfair Display', serif; }

        .wa-btn { display: block; border: 1px solid var(--gold); color: var(--gold); padding: 12px; text-decoration: none; font-weight: bold; letter-spacing: 2px; font-size: 0.7rem; }

        /* Footer Bar */
        .footer { position: fixed; bottom: 0; width: 100%; height: 60px; background: #000; border-top: 1px solid #111; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .f-item { text-align: center; flex: 1; }
        .f-item small { display: block; font-size: 0.5rem; color: #444; letter-spacing: 1px; }
        .f-item span { font-size: 0.65rem; color: var(--gold); font-weight: bold; }
        
        .dots { display: flex; gap: 5px; justify-content: center; }
        .dot { width: 5px; height: 5px; border-radius: 50%; background: #222; }
        .dot.active { background: var(--gold); }
    </style>
</head>
<body>

    <div class="slider" id="slider"></div>

    <div class="footer">
        <div class="f-item"><small>MAĞAZA</small><span id="f-name">YÜKLENİYOR</span></div>
        <div class="f-item">
            <div class="dots" id="dots"></div>
            <div style="font-size: 8px; color: #333; margin-top: 4px;">KAYDIRIN</div>
        </div>
        <div class="f-item"><small>POWER BY</small><span>FTHLABZ</span></div>
    </div>

    <script>
        let current = 0;
        let total = 0;

        async function init() {
            try {
                const res = await fetch('mesaj.json?v=' + Date.now());
                const data = await res.json();
                total = data.kampanyalar.length;
                document.getElementById('f-name').innerText = data.magaza;
                
                const slider = document.getElementById('slider');
                const dots = document.getElementById('dots');

                data.kampanyalar.forEach((item, i) => {
                    slider.innerHTML += `
                        <div class="slide">
                            <div class="card">
                                <div class="promo-badge">BÜYÜK İNDİRİM MÜJDESİ!</div>
                                <h1 class="store-title">${data.magaza}</h1>
                                <div class="img-box" style="background-image: url('${item.resim}')">
                                    <div class="discount-tag">${item.indirim}</div>
                                </div>
                                <div class="p-name">${item.urun}</div>
                                <div class="p-desc">${item.aciklama}</div>
                                <div class="price-area">
                                    <span class="old-p">${item.eski_fiyat} ₺</span>
                                    <span class="new-p">${item.fiyat} ₺</span>
                                </div>
                                <a href="https://wa.me/${data.telefon}" class="wa-btn">SİPARİŞ VER</a>
                            </div>
                        </div>
                    `;
                    dots.innerHTML += `<div class="dot ${i===0?'active':''}"></div>`;
                });
                
                setupTouch();
                confetti({ particleCount: 100, spread: 50, origin: { y: 0.8 }, colors: ['#d4af37', '#ffffff'] });
            } catch (e) { document.body.innerHTML = "Veri yüklenemedi!"; }
        }

        function setupTouch() {
            let startX = 0;
            window.addEventListener('touchstart', e => startX = e.touches[0].clientX);
            window.addEventListener('touchend', e => {
                let diff = startX - e.changedTouches[0].clientX;
                if (Math.abs(diff) > 50) {
                    if (diff > 0 && current < total - 1) current++;
                    else if (diff < 0 && current > 0) current--;
                    document.getElementById('slider').style.transform = `translateX(-${current * 100}vw)`;
                    const d = document.querySelectorAll('.dot');
                    d.forEach((dot, idx) => dot.classList.toggle('active', idx === current));
                    if (navigator.vibrate) navigator.vibrate(50);
                }
            });
        }
        init();
    </script>
</body>
</html>
