<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE CATALOG | VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gold: #d4af37; --red: #ef4444; --bg: #050505; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; }
        
        /* Arka Plan Süsü */
        .bg-pattern { position: fixed; inset: 0; background-image: url('https://www.transparenttextures.com/patterns/black-linen.png'); opacity: 0.3; pointer-events: none; }

        .slider { display: flex; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); height: 100vh; }
        .slide { min-width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }

        .card { width: 85%; max-width: 400px; background: #0a0a0a; border: 1px solid #222; padding: 30px 20px; text-align: center; position: relative; box-shadow: 0 30px 60px rgba(0,0,0,0.8); z-index: 2; margin-bottom: 60px; }
        
        .promo-badge { position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: var(--red); color: white; padding: 6px 18px; font-weight: bold; font-size: 0.7rem; letter-spacing: 1px; z-index: 10; border-radius: 50px; box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4); }

        .img-box { width: 100%; height: 260px; background-size: cover; background-position: center; margin: 20px 0; border: 1px solid #1a1a1a; position: relative; }
        .discount-tag { position: absolute; bottom: 10px; left: 10px; background: var(--red); color: white; padding: 4px 10px; font-weight: bold; font-size: 0.8rem; }
        
        .store-title { font-family: 'Playfair Display', serif; font-size: 1.4rem; color: var(--gold); margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        .p-name { font-size: 1.1rem; font-weight: 600; margin: 15px 0 5px 0; color: #fff; text-transform: uppercase; }
        .p-desc { font-size: 0.75rem; color: #777; margin-bottom: 15px; line-height: 1.4; height: 45px; overflow: hidden; padding: 0 10px; }

        .price-area { display: flex; justify-content: center; align-items: center; gap: 12px; margin-bottom: 20px; }
        .old-p { text-decoration: line-through; text-decoration-color: var(--red); color: #666; font-size: 0.95rem; font-weight: 500; }
        .new-p { color: var(--gold); font-size: 2.1rem; font-weight: bold; font-family: 'Playfair Display', serif; }

        .wa-btn { display: block; border: 1px solid var(--gold); color: var(--gold); padding: 12px; text-decoration: none; font-weight: bold; letter-spacing: 2px; font-size: 0.7rem; transition: 0.4s; }
        .wa-btn:hover { background: var(--gold); color: #000; }

        /* ALT BAR - DOLU GÖRÜNÜM */
        .footer-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #080808; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .footer-item { text-align: center; color: #444; flex: 1; }
        .footer-item b { display: block; font-size: 0.55rem; letter-spacing: 2px; color: #888; margin-bottom: 4px; }
        .footer-item span { font-size: 0.7rem; color: var(--gold); }
        
        .nav-dots { display: flex; gap: 6px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: #222; transition: 0.3s; }
        .dot.active { background: var(--gold); transform: scale(1.3); }

        .power-mark { position: fixed; top: 15px; left: 15px; font-size: 0.5rem; letter-spacing: 3px; color: #222; }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="power-mark">FTHLABZ POWER</div>

    <div class="slider" id="slider"></div>

    <div class="footer-bar">
        <div class="footer-item">
            <b>MAĞAZA</b>
            <span id="f-store">-</span>
        </div>
        <div class="footer-item">
            <div class="nav-dots" id="dots"></div>
            <div style="font-size: 10px; color: #333; margin-top: 5px; letter-spacing: 1px;">KAYDIRIN</div>
        </div>
        <div class="footer-item">
            <b>POWER BY</b>
            <span>FTHLABZ</span>
        </div>
    </div>

    <script>
        let current = 0;
        let total = 0;

        async function init() {
            try {
                const res = await fetch('mesaj.json?v=' + Date.now());
                const data = await res.json();
                total = data.kampanyalar.length;
                
                document.getElementById('f-store').innerText = data.magaza;
                
                const slider = document.getElementById('slider');
                const dotsContainer = document.getElementById('dots');

                data.kampanyalar.forEach((item, i) => {
                    // Slider İçeriği
                    slider.innerHTML += `
                        <div class="slide">
                            <div class="card">
                                <div class="promo-badge">BÜYÜK İNDİRİM MÜJDESİ!</div>
                                <h1 class="store-title">${data.magaza}</h1>
                                <div style="font-size:9px; color:#444; letter-spacing:2px; margin-top:5px;">${data.slogan}</div>
                                <div class="img-box" style="background-image: url('${item.resim}')">
                                    <div class="discount-tag">${item.indirim}</div>
                                </div>
                                <div class="p-name">${item.urun}</div>
                                <div class="p-desc">${item.aciklama}</div>
                                <div class="price-area">
                                    <span class="old-p">${item.eski_fiyat} ₺</span>
                                    <span class="new-p">${item.fiyat} ₺</span>
                                </div>
                                <a href="https://wa.me/${data.telefon}" class="wa-btn">HEMEN SİPARİŞ VER</a>
                            </div>
                        </div>
                    `;
                    // Noktalar
                    dotsContainer.innerHTML += `<div class="dot ${i === 0 ? 'active' : ''}"></div>`;
                });

                startEffects();
                setupTouch();
            } catch (e) { console.error("Hata:", e); }
        }

        function startEffects() {
            confetti({ particleCount: 100, spread: 60, origin: { y: 0.7 }, colors: ['#d4af37', '#ffffff', '#ef4444'] });
            if (navigator.vibrate) navigator.vibrate([80, 40, 80]);
        }

        function setupTouch() {
            let startX = 0;
            window.addEventListener('touchstart', e => startX = e.touches[0].clientX);
            window.addEventListener('touchend', e => {
                let diff = startX - e.changedTouches[0].clientX;
                if (Math.abs(diff) > 50) {
                    if (diff > 0 && current < total - 1) current++;
                    else if (diff < -50 && current > 0) current--;
                    
                    document.getElementById('slider').style.transform = `translateX(-${current * 100}vw)`;
                    
                    // Noktaları Güncelle
                    const dots = document.querySelectorAll('.dot');
                    dots.forEach((d, i) => d.classList.toggle('active', i === current));
                    
                    startEffects();
                }
            });
        }
        init();
    </script>
</body>
</html>
